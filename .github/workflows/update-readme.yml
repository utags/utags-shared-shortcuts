name: Build and Update README

on:
  push:
    branches:
      - main
    paths:
      - 'zh-CN/*.json'
      - 'scripts/*.js'
      - 'package.json'
      - 'zh-CN/config.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build collections
        run: pnpm run build:collections

      - name: Commit collections
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update collections [skip ci]'
          # commit all to include formated files
          # file_pattern: 'zh-CN/collections/*.json'
          skip_push: true

      - name: Update README
        run: pnpm run build:readme

      - name: Commit README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update README [skip ci]'
          file_pattern: 'zh-CN/README.md'
